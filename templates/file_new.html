{% extends 'block/base.html' %}
{%  block title %}File edit{% endblock %}
{% block content %}
    <h1>File edit</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" value="new" name="status">
        <div class="form-outline mb-4">
                <label class="form-label" for="from-file-name">File name</label>
                <input type="text" id="from-file-name" name="name" placeholder="file name" class="form-control"/>
            </div>
        <div>
            <label for="editor">Content</label>
            <textarea name="content" id="editor" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Save">
    </form>
{% endblock %}
